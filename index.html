<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheores Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="container">
            <img src="images/logo-red.png" alt="Avengers Logo">
            <h1>Avengers Character Search</h1>
            <h2>Enter the name of an avenger in the search box below.</h2>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Search by Full Name or Alias</h2>
            <form>
                <input type="text" name="name" placeholder="Name of Avenger">
                <button type="submit">Search</button>
            </form>
        </div>
    </main>

    <section>
        <div class="container" id="result">
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Copyright 2022, Kareem Ellis</p>
        </div>
    </footer>

</body>
</html>
